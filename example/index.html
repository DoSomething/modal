<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example</title>

    <script src="../dist/modernizr.js"></script>

    <link rel="stylesheet" href="../node_modules/@dosomething/forge/dist/forge.css"/>
    <link rel="stylesheet" href="../dist/modal.css"/>
  </head>
  <body>

    <div class="chrome">
      <div class="wrapper">
        <div class="navigation -floating">
          <div class="navigation__logo">
            <span>DoSomething.org</span>
          </div>
        </div>

        <header class="header" role="banner">
          <div class="wrapper">
            <h1 class="header__title">Modal Example</h1>
          </div>
        </header>

        <div class="container -padded">
          <div class="wrapper">
            <div class="container__block">
              <h1>Example modal</h1>
              <p>
                Click for an <a href="#" data-modal-href="#test-modal">example modal</a>.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div data-modal id="test-modal">
        <div class="modal__block">
          <p>It's working!</p>
        </div>
      </div>
    </div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/@dosomething/forge/dist/forge.js"></script>
    <script src="../dist/modal.js"></script>
  </body>
</html>
