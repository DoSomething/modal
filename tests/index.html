<!doctype html>
<html>
<head>
  <meta charset='UTF-8' />
  <meta http-equiv='content-type' content='text/html; charset=utf-8' />

  <title>Modal QUnit Test Runner</title>

  <link rel='stylesheet' href='../node_modules/qunitjs/qunit/qunit.css'>
  <script src='../node_modules/qunitjs/qunit/qunit.js'></script>

  <script>
    QUnit.config.autostart = false;
  </script>

  <!-- add any external libraries your code needs -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src='../dist/modernizr.js'></script>

  <!-- add any JS files under test (or put them in different .html files) -->
  <link rel="stylesheet" href="../dist/modal.css"/>
  <script src='../dist/modal.js'></script>

  <!-- your tests, any and all to run with the given fixtures below -->
  <script src='tests.js'></script>

</head>
<body>
<div class="chrome">

  <a href="#" data-modal-href="#test-modal">Test Link</a>

  <div data-modal id="test-modal">
    <p>It's working!</p>
  </div>

  <div data-modal id="test-modal-unused">
    <p>This modal should never be shown.</p>
  </div>

  <div id="qunit"></div> <!-- QUnit fills this with results, etc -->
  <div id='qunit-fixture'>
    <!-- any HTML you want to be present in each test (will be reset for each test) -->
  </div>

  <script>
    $(document).ready(function() {
      start();
    });
  </script>

</div>
</body>
</html>
